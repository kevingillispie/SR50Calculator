<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="/calc.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div id="calc">
            <div id="upper_face">
                <div id="result_power_container">
                    <div id="result_container">
                        <div id="result_electronics"></div>
                        <div id="digits_container"></div>
                    </div>
                    <div id="switches">
                        <div id="rad_dec">
                            <div class="letters">
                                <div>R</div>
                                <div>D</div>
                            </div>
                            <div class="switch-container">
                                <div class="switch on" data-value="rad-deg"></div>
                            </div>
                        </div>
                        <div id="on_off">
                            <div class="letters">
                                <div></div>
                                <div>ON</div>
                            </div>
                            <div class="switch-container">
                                <div class="switch" data-value="power"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="make_model">
                    <div class="make-container">
                        <svg width="30" height="30" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="js-square" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-js-square fa-w-14 fa-9x">
                            <path fill="currentColor" d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM243.8 381.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z" class=""></path>
                        </svg>
                        <div class="make">JavaScript Instruments</div>
                    </div>
                    <div class="model">SR-50</div>
                </div>
                <div id="trigonometry">
                    <div>
                        <div class="btn arc">arc</div>
                    </div>
                    <div>
                        <div class="btn sin">sin</div>
                    </div>
                    <div>
                        <div class="btn cos">cos</div>
                    </div>
                    <div>
                        <div class="btn tan">tan</div>
                    </div>
                    <div>
                        <div class="btn clear btn-blue">C</div>
                    </div>
                </div>
            </div>
            <div id="keypad">
                <div class="function_keys">
                    <div>
                        <div class="btn hyp">hyp</div>
                    </div>
                    <div>
                        <div class="btn d-r">D/R</div>
                    </div>
                    <div>
                        <div class="btn lnx">ln<span class="greek">x</span></div>
                    </div>
                    <div>
                        <div class="btn ex">e<sup class="greek">x</sup></div>
                    </div>
                    <div>
                        <div class="btn log">log</div>
                    </div>
                </div>
                <div class="function_keys">
                    <div>
                        <div class="btn square"><span class="greek">x</span><sup><small>2</small></sup></div>
                    </div>
                    <div>
                        <div class="btn sqrt">&Sqrt;<span class="greek">x</span></div>
                    </div>
                    <div>
                        <div class="btn invert"><sup><small>1</small></sup>/<span class="greek">x</span></div>
                    </div>
                    <div>
                        <div class="btn factorial"><span class="greek">x!</span></div>
                    </div>
                    <div>
                        <div class="btn xroot"><sup class="greek">x</sup>&Sqrt;<span class="greek"><small>y</small></span></div>
                    </div>
                </div>
                <div class="function_keys">
                    <div>
                        <div class="btn store">STO</div>
                    </div>
                    <div>
                        <div class="btn recall">RCL</div>
                    </div>
                    <div>
                        <div class="btn sum">&Sigma;</div>
                    </div>
                    <div>
                        <div class="btn swap">
                            <div class="greek">
                                x&nbsp;
                                <div class="swap-arrows">
                                    <div class="right">&#9656;</div>
                                    <div class="left">&#9666;</div>
                                </div>
                                y
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="btn power"><span class="greek">y<sup>x</sup></span></div>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <div class="btn btn-blue clear-entry">CE</div>
                    </div>
                    <div class="larger">
                        <div class="btn btn-blue enter-exponent">EE</div>
                    </div>
                    <div class="larger">
                        <div class="btn btn-blue pi"><span class="greek">&pi;</span></div>
                    </div>
                    <div>
                        <div class="btn btn-blue divide">&divide;</div>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <div class="btn digit seven" data-value="7">7</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit eight" data-value="8">8</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit nine" data-value="9">9</div>
                    </div>
                    <div>
                        <div class="btn btn-blue multiply">&times;</div>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <div class="btn digit four" data-value="4">4</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit five" data-value="5">5</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit six" data-value="6">6</div>
                    </div>
                    <div>
                        <div class="btn btn-blue minus">&minus;</div>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <div class="btn digit one" data-value="1">1</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit two" data-value="2">2</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit three" data-value="3">3</div>
                    </div>
                    <div>
                        <div class="btn btn-blue minus">&plus;</div>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <div class="btn digit zero" data-value="0">0</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit decimal" data-value=".">.</div>
                    </div>
                    <div class="larger">
                        <div class="btn digit pos-neg">&plus;/&minus;</div>
                    </div>
                    <div>
                        <div class="btn btn-orange equals" style="color:var(--charcoal)">&equals;</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="/calculator.js" type="text/javascript"></script>

</html>
