                    </div>
                    <div class="model">SR-50</div>
                </div>
                <div id="trigonometry">
                    <div>
                        <button class="btn arc" title="Arc" name="arc">arc</button>
                    </div>
                    <div>
                        <button class="btn sin" title="Sine" name="sin">sin</button>
                    </div>
                    <div>
                        <button class="btn cos" title="Cosine" name="cos">cos</button>
                    </div>
                    <div>
                        <button class="btn tan" title="Tangent" name="tan">tan</button>
                    </div>
                    <div>
                        <button class="btn clear btn-blue" title="Clear" name="clear">C</button>
                    </div>
                </div>
            </div>
            <div id="keypad">
                <div class="function_keys">
                    <div>
                        <button class="btn hyp" title="Hypotenuse" name="hyp">hyp</button>
                    </div>
                    <div>
                        <button class="btn d-r" title="Degrees/Radians" name="d-r">D/R</button>
                    </div>
                    <div>
                        <button class="btn lnx" title="Natural Logarithm" name="lnx">ln<span class="greek">x</span></button>
                    </div>
                    <div>
                        <button class="btn ex" title="The Exponential Function" name="ex">e<sup class="greek">x</sup></button>
                    </div>
                    <div>
                        <button class="btn log" title="Logarithm" name="log">log</button>
                    </div>
                </div>
                <div class="function_keys">
                    <div>
                        <button class="btn squared" title="Squared" name="squared"><span class="greek">x</span><sup><small>2</small></sup></button>
                    </div>
                    <div>
                        <button class="btn sqrt" title="Square Root" name="sqrt">&Sqrt;<span class="greek">x</span></button>
                    </div>
                    <div>
                        <button class="btn reciprocal" title="Reciprocal" name="reciprocal"><sup><small>1</small></sup>/<span class="greek">x</span></button>
                    </div>
                    <div>
                        <button class="btn factorial" title="Factorial" name="factorial"><span class="greek">x!</span></button>
                    </div>
                    <div>
                        <button class="btn xroot" title="The x Root of y" name="xroot"><sup class="greek">x</sup>&Sqrt;<span class="greek"><small>y</small></span></button>
                    </div>
                </div>
                <div class="function_keys">
                    <div>
                        <button class="btn store" title="Store Number" name="store">STO</button>
                    </div>
                    <div>
                        <button class="btn recall" title="Recall Number" name="recall">RCL</button>
                    </div>
                    <div>
                        <button class="btn sum" title="Sum" name="sum">&Sigma;</button>
                    </div>
                    <div>
                        <button class="btn exchange" title="Exchange" name="exchange">
                            <div class="greek">
                                x&nbsp;
                                <div class="swap-arrows">
                                    <div class="right">&#9656;</div>
                                    <div class="left">&#9666;</div>
                                </div>
                                y
                            </div>
                        </button>
                    </div>
                    <div>
                        <button class="btn xpower" title="y Raised to the Power of x" name="xpower"><span class="greek">y<sup>x</sup></span></button>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <button class="btn btn-blue ce" title="Clear Entry" name="clear-entry">CE</button>
                    </div>
                    <div class="larger">
                        <button class="btn btn-blue ee" title="Scientific Notation" name="ee">EE</button>
                    </div>
                    <div class="larger">
                        <button class="btn btn-blue pi" title="pi" name="pi"><div class="greek">&pi;</div></button>
                    </div>
                    <div>
                        <button class="btn btn-blue divide" title="divide" name="divide"><div>&divide;</div></button>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <button class="btn digit seven" title="Seven" name="7" data-value="7">7</button>
                    </div>
                    <div class="larger">
                        <button class="btn digit eight" title="Eight" name="8" data-value="8">8</button>
                    </div>
                    <div class="larger">
                        <button class="btn digit nine" title="Nine" name="9" data-value="9">9</button>
                    </div>
                    <div>
                        <button class="btn btn-blue multiply" title="Multiply" name="multiply"><div>&times;</div></button>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <button class="btn digit four" title="Four" name="4" data-value="4">4</button>
                    </div>
                    <div class="larger">
                        <button class="btn digit five" title="Five" name="5" data-value="5">5</button>
                    </div>
                    <div class="larger">
                        <button class="btn digit six" title="Six" name="6" data-value="6">6</button>
                    </div>
                    <div>
                        <button class="btn btn-blue subtract" title="Subtract" name="subtract"><div>&minus;</div></button>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <button class="btn digit one" title="One" name="1" data-value="1">1</button>
                    </div>
                    <div class="larger">
                        <button class="btn digit two" title="Two" name="2" data-value="2">2</button>
                    </div>
                    <div class="larger">
                        <button class="btn digit three" title="Three" name="3" data-value="3">3</button>
                    </div>
                    <div>
                        <button class="btn btn-blue add" title="Addition" name="add"><div>&plus;</div></button>
                    </div>
                </div>
                <div class="function_keys">
                    <div class="larger">
                        <button class="btn digit zero" title="Zero" name="0" data-value="0">0</button>
                    </div>
                    <div class="larger">
                        <button class="btn decimal" title="Decimal" name="decimal" data-value="."><div>.</div></button>
                    </div>
                    <div class="larger">
                        <button class="btn pos-neg" title="Positive/Negative" name="pos-neg">&plus;/&minus;</button>
                    </div>
                    <div>
                        <button class="btn btn-orange equals" title="Equals" name="equals" style="color:var(--charcoal)"><div>&equals;</div></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/calculator.js"></script>
</body>

</html>
